<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>My Calculator</h1>
    </header>
    <!-- EXIT HEADER -->

    <!-- MAIN -->
    <main>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="operation-line"></div>
                <div class="display-line"></div>
            </div>
            <div class="calculator-buttons">
                <div class="special-buttons">
                    <button class="clear">Clear</button>
                    <button class="backspace">‚Üê</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="calculator-operators" id="mutiply">*</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="calculator-operators" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="calculator-operators" id="add">+</button>
                </div>
                <div class="row">
                    <div class="left">
                        <button class="number" id="zero">0</button>
                    </div>
                    <div class="right">
                        <button class="equal">=</button>
                        <button class="calculator-operators" id="minus">-</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- EXIT MAIN -->

    <!-- FOOTER -->
    <footer>
        <p>Copyright &copy; Nguyen 2024</p>
    </footer>
    <!-- EXIT FOOTER -->
</body>
</html>
